{% if DEFAULT_PAGINATION %}
<div class="paginator">
  <div class="newer">
    {% if articles_page.has_previous() %}
    <a href="{{ SITEURL }}/{{ articles_previous_page.url }}"><h4>&laquo; Newer Dangers</h4></a>
    {% endif %}
  </div>
  <div class="older">
    {% if articles_page.has_next() %}
    <a href="{{ SITEURL }}/{{ articles_next_page.url }}"><h4>Older Dangers &raquo;</h4></a>
    {% endif %}
  </div>
</div>
{% endif %}
